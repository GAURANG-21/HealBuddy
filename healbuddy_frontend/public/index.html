<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>HealBuddy - Your seamless mental health companion</title>
</head>

<style>
  /* Target the entire scrollbar */
  ::-webkit-scrollbar {
    width: 4px;
    /* width of the scrollbar */
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
    /* background color of the track */
  }

  /* Handle (the draggable part of the scrollbar) */
  ::-webkit-scrollbar-thumb {
    background: #888;
    /* color of the handle */
    border-radius: 5px;
    /* border radius of the handle */
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
    /* color of the handle on hover */
  }

  /* Target the horizontal scrollbar */
  ::-webkit-scrollbar:horizontal {
    height: 4px;
    /* height of the scrollbar */
  }

  /* Track of the horizontal scrollbar */
  ::-webkit-scrollbar-track:horizontal {
    background: #f1f1f1;
    /* background color of the track */
  }

  /* Handle (the draggable part of the scrollbar) for horizontal scrollbar */
  ::-webkit-scrollbar-thumb:horizontal {
    background: #888;
    /* color of the handle */
    border-radius: 5px;
    /* border radius of the handle */
  }

  /* Handle on hover for horizontal scrollbar */
  ::-webkit-scrollbar-thumb:horizontal:hover {
    background: #555;
    /* color of the handle on hover */
  }
</style>

<body>
  <div id="root"></div>
</body>

</html>
